<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>TicTacToe Menu</title>
  </head>
  <body>
  <form method="post" action="/game/new">
    <label>
      <input type="radio" name="board_size" value="3" checked="yes"/>
      <span>3 x 3</span>
    </label>
    <label>
      <input type="radio" name="board_size" value="4"/>
      <span>4 x 4</span>
    </label>
    <label>
      <input type="radio" name="game_choice" value="1" checked="yes">
      <span>Human vs Human</span>
    </label>
    <label>
      <input type="radio" name="game_choice" value="2">
      <span>Human vs Computer</span>
    </label>
    <label>
      <input type="radio" name="game_choice" value="3">
      <span>Computer vs Human</span>
    </label>
    <label>
      <input type="radio" name="game_choice" value="4">
      <span>Computer vs Computer</span>
    </label>
    <button type="submit">Play Game</button>
  </form>
  </body>
</html>
